<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Table</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <table class="animal-table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Image</th>
          <th>Name</th>
          <th>Food</th>
          <th>Group</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><img src="https://placekitten.com/100/100" alt="Cat" /></td>
          <td>Cat</td>
          <td>Meat</td>
          <td>
            <label>
              <input type="radio" name="group1" value="Vertebrate" checked />
              Vertebrate
            </label>
            <label>
              <input type="radio" name="group1" value="Invertebrate" />
              Invertebrate
            </label>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td><img src="https://placedog.net/100/100" alt="Dog" /></td>
          <td>Dog</td>
          <td>Meat</td>
          <td>
            <label>
              <input type="radio" name="group2" value="Vertebrate" checked />
              Vertebrate
            </label>
            <label>
              <input type="radio" name="group2" value="Invertebrate" />
              Invertebrate
            </label>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>
            <img src="https://placeimg.com/100/100/animals" alt="Chimpanzee" />
          </td>
          <td>Chimpanzee</td>
          <td>Fruits</td>
          <td>
            <label>
              <input type="radio" name="group3" value="Vertebrate" checked />
              Vertebrate
            </label>
            <label>
              <input type="radio" name="group3" value="Invertebrate" />
              Invertebrate
            </label>
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>
            <img src="https://placeimg.com/100/100/animals" alt="Jellyfish" />
          </td>
          <td>Jellyfish</td>
          <td>Plankton</td>
          <td>
            <label>
              <input type="radio" name="group4" value="Vertebrate" /> Vertebrate
            </label>
            <label>
              <input type="radio" name="group4" value="Invertebrate" checked />
              Invertebrate
            </label>
          </td>
        </tr>
        <tr>
          <td>5</td>
          <td>
            <img src="https://placeimg.com/100/100/animals" alt="Squid" />
          </td>
          <td>Squid</td>
          <td>Small Fish</td>
          <td>
            <label>
              <input type="radio" name="group5" value="Vertebrate" /> Vertebrate
            </label>
            <label>
              <input type="radio" name="group5" value="Invertebrate" checked />
              Invertebrate
            </label>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
